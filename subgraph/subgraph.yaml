specVersion: 0.0.5
description: Stats for LooksRare Poke The Bear game
repository: https://github.com/KirienzoEth/lr-ptb-stats
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PokeTheBear
    network: mainnet
    source:
      address: "0x00000000009f22B55D3105e5CfF7D1a6503cF3cE"
      abi: PokeTheBear
      startBlock: 18641174
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - CaveAdded
        - CaveRemoved
        - CommitmentsSubmitted
        - DepositsRefunded
        - DepositsRolledOver
        - PrizesClaimed
        - ProtocolFeeRecipientUpdated
        - RandomnessRequested
        - RoundStatusUpdated
        - RoundsCancelled
        - RoundsEntered
      abis:
        - name: PokeTheBear
          file: ./abis/PokeTheBear.json
      eventHandlers:
        - event: CaveAdded(uint256,uint256,address,uint40,uint8,uint16)
          handler: handleCaveAdded
        - event: CaveRemoved(uint256)
          handler: handleCaveRemoved
        - event: RoundStatusUpdated(uint256,uint256,uint8)
          handler: handleRoundStatusUpdated
        - event: RoundsEntered(uint256,uint256,uint256,address)
          handler: handleRoundsEntered
      file: ./src/poke-the-bear.ts
  - kind: ethereum/contract
    name: PriceOracle
    network: mainnet
    source:
      address: "0x00000000000A95dBfC66D37F3FC5E597C0b03Daf"
      abi: PriceOracle
      # startBlock doesn't matter as we don't index events for this contract
      startBlock: 18641174
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      abis:
        - name: PriceOracle
          file: ./abis/PriceOracle.json
      # The following settings are useless but required and valid for the subgraph to compile
      entities:
        - Foo
      eventHandlers:
        - event: CancelOwnershipTransfer()
          handler: handleCaveAdded
      file: ./src/poke-the-bear.ts
